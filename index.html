<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="My Recipe">
            <h1>My Recipe</h1>
        </div>
        <div class="innovations">
            <div class="left-innovation">
                <p>Popular Recipes</p>
                <p>What's New</p>
            </div>
            <div class="right-innovation">
                <p>Categories</p>
                <p>Meal Ideas</p>
            </div>
        </div>
    </header>
    <section class="body-section">
        <div class="search-container">
            <input type="text" placeholder="Search for recipes...">
            <button>Search</button>
        </div>
        <div class="recipe-images">
            <img src="recipe1.jpg" alt="Recipe 1">
            <img src="recipe2.jpg" alt="Recipe 2">
            <img src="recipe3.jpg" alt="Recipe 3">
        </div>
    </section>
    <footer>
        <div class="footer-info">
            <img src="footer-logo.png" alt="My Recipe Footer">
            <ul>
                <li>About Us</li>
                <li>Contact Us</li>
                <li>Suggest a Recipe</li>
                <li>Privacy</li>
            </ul>
        </div>
    </footer>
</body>
</html>
